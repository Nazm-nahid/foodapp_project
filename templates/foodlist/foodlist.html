{% extends 'base.html' %}
{% block content %}
<div class="album py-5 bg-light">
<div class="container">
<div class="row">
{% for food in foods %}
<div class="col-lg-4">
			<img class="thumbnail" src="{{ food.food_image.url }}">
			<div class="box-element product">
				<h6><strong>{{ food.food_name }}</strong></h6>
				<hr>
				
				<h4 style="display: inline-block; float: right"><strong>TK: {{food.price}}</strong></h4>

       			 <p class="card-text">Info :{{ food.food_info }}</p>

			</div>
		<form action="{% url 'cart' %}" method="POST" class="btn-block">
							{% csrf_token %}
							<input type="submit" class="float-right btn btn-light  form-control" value="Add To Cart">
		</form>
</div>
{% endfor %}
</div>
</div>
</div>
{% endblock %}
