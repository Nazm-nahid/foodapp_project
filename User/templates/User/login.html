{% extends "base.html" %}

{% block content %}
<h1> login </h1>
<form class="site-form" action="/user/login/" method='POST'>
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{request.GET.next}}">
        {% endif %}
        <input type="submit" value="Login">
    </form>
{% endblock %}
